<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>VueNews JP</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" />
	<link rel="stylesheet" href="style.css" />


	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="application-name" content="VueNews JP">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" sizes="192x192" href="logo/logo192.png">
	<link rel="shortcut icon" href="logo/logo016.png">

</head>
<body>
	<div class="container" id="app">
		<h3 class="text-center">VueNews JP</h3>

		<section class="callout secondary">
			<h5 class="text-center">Filter by Countries</h5>
			<form>
				<div class="row">
					<div class="large-6 columns">
						<select v-model="section">
							<option v-for="section in sections" :value="section">
								<template v-if="section == ''">
									all
								</template><template v-else>
									{{ section }}
								</template>
							</option>
						</select>
					</div>
					<div class="medium-6 columns">
						<a @click="getPosts(section)" class="button expanded">Retrieve</a>
					</div>
				</div>
			</form>
		</section>

		<h5 class="text-center uppercase" v-if="!loading">{{ title }}</b></h5>
		<div v-if="loading" class="loader"><img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="loader"></div>

		<news-list v-if="!loading" :results="results"></news-list>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="config.js"></script>
	<script src="app.js" defer></script>
</body>
</html>
